<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Animated | Profile card</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="card">
      <div class="imag">
        <img src="/FolderUsingBootstrap/naveenkumar.jpg" alt="" />
      </div>
      <div class="content">
        <div class="details">
          <h2>Naveen Kumar<br /><span>Programmer</span></h2>
          <div class="data">
            <h3>0<br /><span>Post</span></h3>
            <h3>143<br /><span>Followers</span></h3>
            <h3>110<br /><span>Following</span></h3>
          </div>
          <div class="btn">
            <button>Follow</button>
            <button>Message</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
